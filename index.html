<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ꦔꦶꦠꦸꦁꦈꦏꦸꦫꦤ꧀ꦤꦺ꧇ꦥꦸꦭ꧀ꦭꦶ꧇ꦭꦤ꧀꧇꧈ꦫ꧈ꦥ꧈ꦩ꧈</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      margin-top: 30px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #e74c3c;
    }
    .section {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>ꦔꦶꦠꦸꦁꦈꦏꦸꦫꦤ꧀ꦤꦺ꧇ꦥꦸꦭ꧀ꦭꦶ꧇</h1>

  <h1></h1>
  <p>Hitung diameter pulley tujuan (ꦥ2) atau RPM tujuan (ꦱ2) dengan mudah.</p>

  <!-- SECTION 1: Hitung D2 -->
  <div class="section">
    <h2>Ngitung Diameter Pulley Tujuan (ꦥ2)</h2>
    <label for="d1_d2">Diameter Pulley Sumber (ꦥ1) cm:</label>
    <input type="number" id="d1_d2" placeholder="lebokno diametere pully (ꦥ1) yaiku 20" />

    <label for="n1_d2">RPM Pulley (ꦱꦁꦏꦤ꧀) (ꦱ1):</label>
    <input type="number" id="n1_d2" placeholder="iki energy (rpm) 1400" />

    <label for="n2_d2">Target RPM Pulley Tujuan (ꦥꦫꦤ꧀) (ꦱ2):</label>
    <input type="number" id="n2_d2" placeholder="misal 1000" />

    <button onclick="calculateD2()">Itungno Diameter Pullyne Piro? (ꦥ2)</button>
    <div class="result" id="resultD2"></div>
  </div>

  <!-- SECTION 2: Hitung N2 -->
  <div class="section">
    <h2>Ngitung RPM Pulley Tujuan (ꦱ2)</h2>
    <label for="d1_n2">Diameter Pulley Sumber (ꦥ1) cm:</label>
    <input type="number" id="d1_n2" placeholder="misal 10" />

    <label for="n1_n2">RPM Pulley Sumber (ꦱ1):</label>
    <input type="number" id="n1_n2" placeholder="misal 1000" />

    <label for="d2_n2">Diameter Pulley Tujuan (ꦥ2) cm:</label>
    <input type="number" id="d2_n2" placeholder="misal 12" />

    <button onclick="calculateN2()">Itungno RPM e dadi Piro? (ꦱ2)</button>
    <div class="result" id="resultN2"></div>
  </div>

  <script>
    // Hitung D2
    function calculateD2() {
      const D1 = parseFloat(document.getElementById('d1_d2').value);
      const N1 = parseFloat(document.getElementById('n1_d2').value);
      const N2 = parseFloat(document.getElementById('n2_d2').value);

      if (D1 > 0 && N1 > 0 && N2 > 0) {
        const D2 = (D1 * N1) / N2;
        document.getElementById('resultD2').innerText = `Diameter Pulley Tujuan (D2) = ${D2.toFixed(2)} cm`;
      } else {
        document.getElementById('resultD2').innerText = 'Silakan masukkan semua nilai lebih besar dari 0.';
      }
    }

    // Hitung N2
    function calculateN2() {
      const D1 = parseFloat(document.getElementById('d1_n2').value);
      const N1 = parseFloat(document.getElementById('n1_n2').value);
      const D2 = parseFloat(document.getElementById('d2_n2').value);

      if (D1 > 0 && N1 > 0 && D2 > 0) {
        const N2 = (D1 * N1) / D2;
        document.getElementById('resultN2').innerText = `RPM Pulley Tujuan (N2) ≈ ${N2.toFixed(2)} RPM`;
      } else {
        document.getElementById('resultN2').innerText = 'Silakan masukkan semua nilai lebih besar dari 0.';
      }
    }
  </script>

</body>
</html>
